<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Include this for navbar -->
    <script>
      function loadNavbar() {
          fetch('../../assets/navbar/navbar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('navbar').innerHTML = data;
              });
      }
      window.onload = loadNavbar;
    </script>
    
    <title>Document</title>
</head>
<body>
  <div style="position: sticky; top: 0" id="navbar"></div>
  <div class="mt-5 d-flex justify-content-center align-items-center"> 
      <div style="width:525px;" class="mb-5 bg-light rounded-3">
          <div class="my-3 d-flex container justify-content-center">
            <img style="height:100px; width:100px" src="../../assets/navbar/logo.png">
          </div>

          <div class="d-flex justify-content-center container">
            <p class="barlow-semi-condensed-regular h3">Sign in to PCL</p>
          </div>

          <form class="d-flex flex-wrap m-3">
            <div class="d-flex flex-wrap container-fluid form-outline mb-3">
              <label for="email-input" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email-input">
            </div>

            <div class="d-flex flex-wrap container-fluid form-outline mb-5">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            
            <div class="d-flex flex-wrap container-fluid form-outline mb-3">
              <button style="height: 3rem" type="submit" class="col-12 btn btn-dark">Sign In</button>
            </div>

            <div class="d-flex flex-wrap container-fluid form-outline mb-3">
                <a href="#" class="barlow-light text-dark">Register Account</a>
              </div>
          </form>
      </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>
</html>
