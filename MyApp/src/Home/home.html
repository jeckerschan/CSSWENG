<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Include this for navbar -->
    <script>
        function loadNavbar() {
            fetch('../../assets/navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        }
        window.onload = loadNavbar;
      </script>
    
    <title>Home</title>
</head>
<body>
    <div style="position: sticky; top: 0" id="navbar"></div>

    <div style="margin-left:-6rem; margin-top:8.5rem" class="z-3 position-absolute p-0 container d-flex align-items-end">
        <img id="logo" style="height: 40rem; width: 40rem" src="../../assets/navbar/logo.png">
    </div>

    <div class="container-fluid d-flex justify-content-end">
        <span id="title" class="col-6 my-4 mx-4 krona-one-regular">PRODUCERS CONNECTION LOGISTICS INC.</span>
    </div>

    <div style="flex: 1" class="bg-light container-fluid p-0">
        <div id="content" class="container-fluid d-flex justify-content-end">
          <div class="d-flex flex-column align-items-end"> 
            <button id="loadPlanBtn" type="button" class="btn btn-primary mt-2">Load Plan</button>
            <button id="kpiBtn" type="button" class="btn btn-primary mt-1">KPI</button>
        </div>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="homeScript.js"></script>

  <script src="../renderer.js"></script>
</body>
</html>
