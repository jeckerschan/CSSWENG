<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Include this for navbar -->
    <script>
        function loadNavbar() {
            fetch('../../assets/navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        }
        window.onload = loadNavbar;
    </script>
    
    <title>KPI Menu</title>
</head>
<body>
    <div id="navbar"></div>

    <div style="flex:1" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="m-0 p-0 gap-4 container-fluid d-flex justify-content-center align-items-start">
            <div style="width:50rem" class="p-3 rounded-2 d-flex justify-content-center flex-wrap bg-white">
                <table class="mt-2 table text-center">
                    <thead>
                        <tr id="header" style="font-size:large;" class="barlow-regular">
                            <td>Current Date</td>
                            <td>Hit Count</td>
                            <td>Miss Count</td>
                            <td>H/M Ratio</td>
                        </tr>
                    </thead>
    
                    <tbody class="barlow-light">
                        <tr>
                            <td id="date"></td>
                            <td id="hitCount">0</td>
                            <td id="missCount">0</td>
                            <td id="hmRatio">NaN%</td>
                        </tr>
                    </tbody>
                </table>
    
                <span style="color:#FA0203; font-size:large;" class="mt-3 mb-2 krona-one-regular">Latest Route Added</span>
                
                <table class="table table-hover text-center">
                    <thead>
                        <tr id="header" style="font-size:large;" class="barlow-regular">
                            <td>Store Code</td>
                            <td>Window</td>
                            <td>Entry Time</td>
                            <td>Exit Time</td>
                        </tr>
                    </thead>
    
                    <tbody id="routeTableBody" class="barlow-light">

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex flex-column align-items-start me-4" style="flex-shrink: 0;">
                <span id="title" style="color:#FA0203" class="krona-one-regular">KPI</span>
                <span id="title" style="color:white" class="krona-one-regular">Menu</span>
                <button id="saveBtn" type="button" class="my-3 d-flex justify-content-center align-items-center p-2 px-3 btn btn-light barlow-regular">
                    <span class="me-auto pe-1"><i class="h4 bi bi-save"></i></span>
                    <div class="container">Save as .txt file</div>
                </button>
                <button id="exitBtn" type="button" class="my-3 d-flex justify-content-center align-items-center p-2 px-3 btn btn-light barlow-regular">
                    <span class="me-auto pe-1"><i class="h4 bi bi-escape"></i></span>
                    <div class="container">Exit to Menu</div>
                </button>
            </div>
      </div>
        </div>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="../renderer.js"></script>
    <script src="script.js"></script> <!-- Add this line to link your script -->
</body>
</html>
