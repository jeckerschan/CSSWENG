<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Include this for navbar -->
    <script>
        function loadNavbar() {
            fetch('../../assets/navbar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        }
        window.onload = loadNavbar;
      </script>

    <title>SEQ Grouping Data</title>
</head>


<body>
    <div style="position:sticky; top:0" id="navbar"></div>
    
    <div class="container-fluid d-flex flex-wrap justify-content-start my-3">
        <div class="contianer-fluid">
            <span id="title" style="color:#FA0203" class="krona-one-regular">Load Plan</span>
        </div>
        <div class="container-fluid d-flex p-0">
            <span id="title" style="color:white" class="krona-one-regular">Creation</span>
        </div>
    </div>

    <div class="row row-cols-2 container-fluid justify-content-center flex-wrap d-flex mt-4">
        <div class="container p-0 col-md-6 pb-5">
            <form class="row row-cols-2 gy-4 d-flex container justify-content-center">

                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">SEQ</label>
                </div>
                <div class="align-items-center d-flex col-md-8">
                    <select style="height:fit-content; width:20em" id="seq" class="form-control">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                
                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">Ton</label>
                </div>
                <div class="align-items-center d-flex col-md-8">
                    <input style="height:fit-content; width:20em" id="ton" type="text" class="form-control">
                </div>

                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">Load Date</label>
                </div>

                <div class="align-items-center d-flex col-md-8">
                    <input type="datetime-local" style="height:fit-content; width:20em" id="loaddate"  type="text" class="form-control">
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">Mix</label>
                </div>
                <div class="align-items-center d-flex col-md-8">
                    <input style="height:fit-content; width:20em" id="mix" class="form-control">
                </div>

            </form>
        </div>

        <div class="container p-0 col-md-6 pb-5">
            <form class="row row-cols-2 gy-4 d-flex container justify-content-center">

                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">Call Time</label>
                </div>
                <div class="align-items-center d-flex col-md-8">
                    <input type="time" style="height:fit-content; width:20em" id="callTime" class="form-control">
                </div>

                <div class="col-md-4 d-flex justify-content-end">
                    <label style="font-size:1.2em; color:white" class="barlow-regular">Weight Utilization</label>
                </div>
                <div class="align-items-center d-flex col-md-8">
                    <input style="height:fit-content; width:20em" id="weightUtilization" class="form-control">
                </div>

                <button type="submit" id="save" class="btn col-md-6 mt-5">Save Load</button>
            </form>
        </div>
    </div> 

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="finalizeScript.js"></script>
</body>
</html>
