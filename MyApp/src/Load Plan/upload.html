<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

     <!-- Include this for navbar -->
    <script>
      function loadNavbar() {
          fetch('../../assets/navbar/navbar.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('navbar').innerHTML = data;
              });
      }
      window.onload = loadNavbar;
    </script>

    <title>Load Plan Menu</title>
  </head>
  <body>
    <div style="position: sticky; top: 0" id="navbar"></div>
    <div class="mx-5 d-flex mt-5">
      <span id="loadplan" class="text-start krona-one-regular">View Load Plan</span>
    </div>

    <div class="mx-5 mt-3 mb-4 d-flex justify-content-between">
      <div class="d-flex justify-content-start">
        <input type="file" id="upload-file">
        <label for="upload-file" id="upload" class="p-2 px-3 btn btn-light barlow-regular">
          <span class="pe-2"><i class="bi bi-upload"></i></span>
          Upload Load Plan File
        </label>
  
        <button id="options" data-bs-toggle="modal" data-bs-target="#filter-options" class="mx-3 p-2 px-3 btn btn-light barlow-regular">
          <span class="pe-1"><i class="bi bi-funnel"></i></span>
          Filter Options
        </button>

        <a href="../Edit/edit.html" id="editBtn" class="p-2 px-3 btn btn-light barlow-regular">
          <span class="pe-1"><i class="bi bi-pencil-square"></i></span>
          Edit Load Plan
        </a>
      </div>

 
      
    </div>

    <div class="d-flex justify-content-center">
      <div id="route-table-container" style="width: 100%; height:450px; max-height:450px; overflow-y: auto;" class="mx-5 rounded-2 bg-light table-responsive">
        <table style="max-height: 1rem;" class="table align-middle text-center table-hover table-bordered">
          <thead class="barlow-regular align-middle table-dark">
            <tr>
              <th scope="col">RDD</th>
              <th scope="col">Plant</th>
              <th scope="col">System Route</th>
              <th scope="col">Final Route</th>
              <th scope="col">Sales Order</th>
              <th scope="col">Outbound Deliveries</th>
              <th scope="col">Store Code</th>
              <th scope="col">SEQ</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Vol</th>
              <th scope="col">Weight</th>
              <th scope="col">TON</th>
              <th scope="col">LOADDATE</th>
              <th scope="col">MIX</th>
            </tr>
          </thead>
          <tbody id="route-table-body">

          </tbody>
        </table>
      </div>  
    </div>

    <div id="filter-options" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="text-white modal-title">Filter Options</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 d-flex">
              <div class="me-auto d-sm-flex justify-content-sm-end align-items-center">
                <div class="mb-2 mb-sm-0 me-sm-2">
                  <button id="filter-btn" type="button" class="btn btn-primary" data-bs-toggle="button">Sort by Customer Name</button>
                </div>
                <div class="mb-2 mb-sm-0 me-sm-2">
                  <select class="form-select">
                    <option value="alphabeticalOrderSelect1" selected>A-to-Z</option>
                    <option value="alphabeticalOrderSelect2">Z-to-A</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="mb-3 d-flex">
              <div class="me-auto d-sm-flex justify-content-sm-end align-items-center">
                <div class="mb-2 mb-sm-0 me-sm-2">
                  <button id="filter-btn" type="button" class="btn btn-primary" data-bs-toggle="button">Sort by Load Time</button>
                </div>

                <div class="mb-2 mb-sm-0 me-sm-2">
                  <select class="form-select">
                    <option value="alphabeticalOrderSelect1" selected>Highest to Lowest</option>
                    <option value="alphabeticalOrderSelect2">Lowest to Highest</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div id="apply-changes" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <h5 class="modal-title text-light">Are you sure you want to apply changes?</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../renderer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
